<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>

	<body>
		<div class="container">
			<div class="title">
				<img
					class="profile-photo"
					src="./assets/Default_pfp.svg.png"
					alt="Profile photo"
				/>
				<span class="person-name">Maksim Jaroslacevas</span>
			</div>
			<div class="last-time-seen">
				<div class="icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="ionicon"
						viewBox="0 0 512 512"
					>
						<title>Time</title>
						<path
							d="M256 64C150 64 64 150 64 256s86 192 192 192 192-86 192-192S362 64 256 64z"
							fill="none"
							stroke="currentColor"
							stroke-miterlimit="10"
							stroke-width="32"
						/>
						<path
							fill="none"
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="32"
							d="M256 128v144h96"
						/>
					</svg>
				</div>
				<text class="bold-text"> Last time seen: </text>
				<text class="normal-text">2022-11-15</text>
			</div>
			<div class="adress">
				<div class="icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="ionicon"
						viewBox="0 0 512 512"
					>
						<title>Location</title>
						<path
							d="M256 48c-79.5 0-144 61.39-144 137 0 87 96 224.87 131.25 272.49a15.77 15.77 0 0025.5 0C304 409.89 400 272.07 400 185c0-75.61-64.5-137-144-137z"
							fill="none"
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="32"
						/>
						<circle
							cx="256"
							cy="192"
							r="48"
							fill="none"
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="32"
						/>
					</svg>
				</div>

				<span class="bold-text">Adress:</span>
				<span class="normal-text">Kryzioku 179 Vilnius</span>
			</div>
			<div class="identification-traits">
				<div class="id-header" id="traits">
					<div class="icon">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="ionicon"
							viewBox="0 0 512 512"
						>
							<title>Chevron Forward</title>
							<path
								fill="none"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="48"
								d="M184 112l144 144-144 144"
							/>
						</svg>
					</div>
					<span class="bold-text">Identification traits</span>
				</div>

				<div class="id-content" id="traits-content">
					<ol class="normal-text">
						<li>Blone hair</li>
						<li>Wearing white earphones</li>
					</ol>
				</div>
			</div>
			<div class="situation">
				<div class="sit-header" id="situation">
					<div class="icon">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="ionicon"
							viewBox="0 0 512 512"
						>
							<title>Chevron Forward</title>
							<path
								fill="none"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="48"
								d="M184 112l144 144-144 144"
							/>
						</svg>
					</div>
					<span class="bold-text"
						>The circumstances of disappearance</span
					>
				</div>
				<div class="sit-content" id="situation-content">
					<ol class="normal-text">
						<li>Blone hair</li>
						<li>Wearing white earphones</li>
					</ol>
				</div>
			</div>
		</div>
		<div class="header">UFO List - find<br />your friends</div>
		<script src="./index.js"></script>
	</body>
</html>
