<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>

	<body>
		<div class="page-container center">
			<img src="assets/Background.png" />

			<div class="block overlay" id="title">
				<div class="title-text">UFO List - find<br />your friends</div>
			</div>

			<div class="block overlay" id="lost">
				<div class="title-text">Lost</div>
				<div class="container">
					<div class="title">
						<img
							class="profile-photo"
							src="./assets/Default_pfp.svg.png"
							alt="Profile photo"
						/>
						<span class="person-name">Maksim Jaroslacevas</span>
					</div>
					<div class="last-time-seen">
						<img
							class="icon"
							src="./assets/time-outline.svg"
							alt="time icon"
						/>
						<text class="bold-text"> Last time seen: </text>
						<text class="normal-text">2022-11-15</text>
					</div>
					<div class="adress">
						<img
							class="icon"
							src="./assets/location-outline.svg"
							alt="Location icon"
						/>

						<span class="bold-text">Adress:</span>
						<span class="normal-text">Kryzioku 179 Vilnius</span>
					</div>
					<div class="identification-traits">
						<div class="id-header" id="traits">
							<img
								class="icon"
								src="./assets/chevron-forward-outline.svg"
								alt="Chevron icon"
							/>

							<span class="bold-text">Identification traits</span>
						</div>

						<div class="id-content" id="traits-content">
							<ol class="normal-text">
								<li>Blone hair</li>
								<li>Wearing white earphones</li>
							</ol>
						</div>
					</div>
					<div class="situation">
						<div class="sit-header" id="situation">
							<img
								class="icon"
								src="./assets/chevron-forward-outline.svg"
								alt="Chevron icon"
							/>

							<span class="bold-text"
								>The circumstances of disappearance</span
							>
						</div>
						<div class="sit-content" id="situation-content">
							<ol class="normal-text">
								<li>Blone hair</li>
								<li>Wearing white earphones</li>
							</ol>
						</div>
					</div>
				</div>
			</div>

			<div class="block" id="gradient"></div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
